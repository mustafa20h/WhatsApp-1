<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      const links = [
        "https://api.whatsapp.com/send?phone=9647844887424&text=السلام%20عليكم"
        "https://api.whatsapp.com/send?phone=9647859067078&text=السلام%20عليكم"
        "https://api.whatsapp.com/send?phone=9647833301709&text=السلام%20عليكم"
        "https://api.whatsapp.com/send?phone=9647833301727&text=السلام%20عليكم
      ];

      // تجيب قيمة باراميتر من الرابط
      function getParam(name) {
        const p = new URLSearchParams(location.search);
        return p.get(name);
      }

      // دالّة هاش تبسّط التوزيع
      function hashString(str) {
        let h = 0;
        for (let i = 0; i < str.length; i++) {
          h = (h * 31 + str.charCodeAt(i)) | 0;
        }
        return Math.abs(h);
      }

      // نستخدم ttclid من TikTok إذا موجود
      const clickId = getParam("ttclid");
      let index;

      if (clickId) {
        // توزيع متساوي عالمي حسب النقرات
        index = hashString(clickId) % links.length;
      } else {
        // احتياط: توزيع عشوائي
        index = Math.floor(Math.random() * links.length);
      }

      // نحول المستخدم
      window.location.href = links[index];
    </script>
    <title>جاري تحويلك إلى واتساب...</title>
  </head>
  <body>
    <p>انتظر لحظة، يتم توجيهك إلى واتساب...</p>
  </body>
</html>
