<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      const links = [
        "https://api.whatsapp.com/send?phone=9647844887424&text=السلام%20عليكم",
        "https://api.whatsapp.com/send?phone=9647833301709&text=السلام%20عليكم",
        "https://api.whatsapp.com/send?phone=9647833301727&text=السلام%20عليكم"
      ];

      // نوزع باستخدام ttclid إذا موجود (أعلانات TikTok)
      function getParam(name) {
        const p = new URLSearchParams(location.search);
        return p.get(name);
      }
      function hashString(str) {
        let h = 0;
        for (let i = 0; i < str.length; i++) {
          h = (h * 31 + str.charCodeAt(i)) | 0;
        }
        return Math.abs(h);
      }

      const clickId = getParam("ttclid");
      let index;
      if (clickId) {
        index = hashString(clickId) % links.length;
      } else {
        index = Math.floor(Math.random() * links.length);
      }

      // تحويل مباشر
      window.location.replace(links[index]);
    </script>
    <title>واتساب</title>
  </head>
  <body>
  </body>
</html>
